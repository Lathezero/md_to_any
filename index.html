<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD To Any - Markdown转换工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 高级现代配色 */
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #93c5fd;
            --bg-color: #f9fafb;
            --panel-bg: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-color: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --max-width: 1100px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* 顶部导航区域 */
        header {
            background-color: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background-color: var(--primary-color);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 0.75rem;
            font-size: 1.25rem;
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        
        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            letter-spacing: -0.01em;
        }
        
        .logo-text p {
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }
        
        .header-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        /* 主容器 */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        /* 内容区域 - 两列布局 */
        .content-area {
            display: flex;
            gap: 1.5rem;
            flex: 1;
        }
        
        .input-panel {
            flex: 1;
            min-width: 0;
        }
        
        .output-panel {
            flex: 1;
            min-width: 0;
        }
        
        /* 面板组件 */
        .panel {
            background-color: var(--panel-bg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: box-shadow var(--transition-fast);
            border: 1px solid var(--border-color);
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .panel:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .panel-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .panel-title::before {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .panel-content {
            padding: 1.5rem;
            flex: 1;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* 输入区域 */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
        }
        
        textarea {
            width: 100%;
            height: 400px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace;
            font-size: 0.9375rem;
            line-height: 1.7;
            resize: vertical;
            transition: all var(--transition-fast);
            color: var(--text-color);
            background-color: #fcfcfc;
            flex: 1;
            min-height: 200px;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
            background-color: white;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        
        button {
            padding: 0.7rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            line-height: 1.4;
        }
        
        button.primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: var(--shadow-sm);
        }
        
        button.primary:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        button.primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        button.secondary {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        
        button.secondary:hover {
            background-color: #f9fafb;
            border-color: var(--text-tertiary);
            color: var(--primary-dark);
        }
        
        button.secondary:active {
            background-color: #f3f4f6;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        button .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            opacity: 0.9;
        }
        
        /* 输出区域 */
        .output-section {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .output-tabs {
            display: flex;
            gap: 0.25rem;
            padding: 0 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: #f9fafb;
        }
        
        .tab {
            padding: 1rem 1.25rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            user-select: none;
        }
        
        .tab.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary-color);
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .tab-content {
            display: none;
            padding: 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .html-output {
            width: 100%;
            overflow: auto;
            padding: 1.5rem;
            min-height: 320px;
            height: 100%;
        }
        
        .html-output h1 {
            margin-top: 0;
        }
        
        .image-output {
            text-align: center;
            padding: 1.5rem;
        }
        
        #outputImage {
            max-width: 100%;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
        }
        
        .download-section {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0 1.5rem;
        }
        
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--success-color);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 500;
            font-size: 0.875rem;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .download-link:hover {
            background-color: #059669;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        
        .download-link:active {
            transform: translateY(0);
        }
        
        .download-link .icon {
            width: 18px;
            height: 18px;
        }
        
        /* 加载动画 */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 提示消息 */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            line-height: 1.5;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .alert .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 1px;
        }
        
        .alert-danger {
            background-color: #fef2f2;
            color: #b91c1c;
            border-left: 4px solid #ef4444;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            color: #15803d;
            border-left: 4px solid #10b981;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            color: #b45309;
            border-left: 4px solid #f59e0b;
        }
        
        /* 页脚 */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 1.5rem 0;
            color: var(--text-tertiary);
            font-size: 0.8125rem;
            background-color: var(--panel-bg);
        }
        
        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .footer-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .content-area {
                flex-direction: column;
            }
            
            .panel {
                height: auto;
            }
            
            textarea {
                height: 350px;
            }
            
            .html-output {
                max-height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .header-content, .container, .footer-content {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            
            .container {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
                gap: 1.5rem;
            }
            
            .panel-header, .panel-content {
                padding: 1rem;
            }
            
            .logo-text h1 {
                font-size: 1.125rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button, .download-link {
                width: 100%;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            textarea {
                height: 300px;
            }
        }
        
        /* HTML预览中的样式 */
        .html-output h1, .html-output h2, .html-output h3, 
        .html-output h4, .html-output h5, .html-output h6 {
            color: var(--text-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }
        
        .html-output h1 { font-size: 2em; margin-top: 0; }
        .html-output h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
        .html-output h3 { font-size: 1.25em; }
        
        .html-output p {
            margin: 0.8em 0;
        }
        
        .html-output ul, .html-output ol {
            margin: 0.8em 0;
            padding-left: 2em;
        }
        
        .html-output li {
            margin: 0.3em 0;
        }
        
        .html-output blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 0.25em solid #dfe2e5;
            color: #6a737d;
            background-color: #f6f8fa;
        }
        
        .html-output pre {
            background-color: #f6f8fa;
            border-radius: var(--radius-sm);
            padding: 1em;
            overflow: auto;
        }
        
        .html-output code {
            background-color: rgba(175, 184, 193, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace;
            font-size: 0.85em;
        }
        
        .html-output pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .html-output table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }
        
        .html-output th, .html-output td {
            border: 1px solid #dfe2e5;
            padding: 0.5em 1em;
            text-align: left;
        }
        
        .html-output th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
        
        .html-output img {
            max-width: 100%;
            border-radius: var(--radius-sm);
        }
        
        .html-output a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .html-output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">M</div>
                <div class="logo-text">
                    <h1>MD To Any</h1>
                    <p>Markdown转换工具</p>
                </div>
            </div>
            <div class="header-actions">
                <!-- 可以在这里添加其他操作按钮，如设置、帮助等 -->
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="content-area">
            <!-- 输入区域 -->
            <div class="input-panel">
                <div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">输入Markdown内容</div>
                    </div>
                    <div class="panel-content">
                        <div class="input-section">
                            <textarea id="markdownInput" placeholder="在这里输入Markdown内容或点击"加载示例内容"按钮..."></textarea>
                            <div class="button-group">
                                <button id="convertBtn" class="primary" onclick="convertMarkdown()">
                                    <span id="convertSpinner" class="spinner" style="display: none;"></span>
                                    <span>转换文档</span>
                                </button>
                                <button class="secondary" onclick="loadSampleContent()">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13 7H21M13 12H21M13 17H21M6 7V17M6 7L3 10M6 7L9 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    <span>加载示例</span>
                                </button>
                                <button class="secondary" onclick="clearContent()">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 6L18 18M6 18L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    <span>清空内容</span>
                                </button>
                            </div>
                            <div id="alertBox" style="display: none;" class="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 输出/预览区域 -->
            <div class="output-panel">
                <div id="outputSection" class="output-section">
                    <div class="panel">
                        <div class="panel-header">
                            <div class="output-tabs">
                                <div class="tab active" onclick="switchTab('htmlTab')">HTML预览</div>
                                <div class="tab" onclick="switchTab('imageTab')">图片预览</div>
                            </div>
                        </div>
                        <div class="panel-content">
                            <div id="htmlTab" class="tab-content active">
                                <div id="htmlOutput" class="html-output"></div>
                            </div>
                            
                            <div id="imageTab" class="tab-content">
                                <div class="image-output">
                                    <img id="outputImage" src="" alt="转换后的图片">
                                </div>
                            </div>
                            
                            <div class="download-section" style="display: none;" id="downloadSection">
                                <a id="downloadLink" href="" download="output.docx" class="download-link">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 15V3M12 15L8 11M12 15L16 11M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                    <span>下载Word文档</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div>&copy; 2023 MD To Any - Markdown转换工具</div>
            <div class="footer-links">
                <a href="#about">关于我们</a>
                <a href="#privacy">隐私政策</a>
                <a href="#terms">使用条款</a>
            </div>
        </div>
    </footer>
    
    <script>
        // 示例Markdown内容
        const sampleContent = `# Markdown示例

## 1. 标题示例

# 一级标题
## 二级标题
### 三级标题

## 2. 文本格式

**粗体文本** 和 *斜体文本*

~~删除线文本~~

> 引用文本，这是一个引用。

## 3. 列表

无序列表:
- 项目1
- 项目2
- 项目3

有序列表:
1. 第一项
2. 第二项
3. 第三项

## 4. 代码

行内代码: \`const x = 10;\`

代码块:
\`\`\`javascript
function hello() {
  console.log("Hello, world!");
}
\`\`\`

## 5. 表格

| 姓名 | 年龄 | 城市 |
|------|-----|------|
| 张三 | 25  | 北京 |
| 李四 | 30  | 上海 |
| 王五 | 28  | 广州 |

## 6. 链接和图片

[Markdown指南](https://www.markdownguide.org/)

![示例图片](https://via.placeholder.com/150)
`;

        // 加载示例内容
        function loadSampleContent() {
            document.getElementById('markdownInput').value = sampleContent;
        }
        
        // 清空内容
        function clearContent() {
            document.getElementById('markdownInput').value = '';
            document.getElementById('outputSection').classList.remove('visible');
            document.getElementById('alertBox').style.display = 'none';
        }
        
        // 切换标签页
        function switchTab(tabId) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 取消所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 激活点击的标签和内容
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab:nth-child(${tabId === 'htmlTab' ? 1 : 2})`).classList.add('active');
        }
        
        // 显示提示信息
        function showAlert(message, type = 'danger') {
            const alertBox = document.getElementById('alertBox');
            
            let iconSvg = '';
            if (type === 'success') {
                iconSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 13L9 17L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>';
            } else if (type === 'warning') {
                iconSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 9V12M12 15H12.01M5.07183 19H18.9282C20.4678 19 21.4301 17.3333 20.6603 16L13.7321 4C12.9623 2.66667 11.0378 2.66667 10.268 4L3.33978 16C2.56998 17.3333 3.53223 19 5.07183 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>';
            } else {
                iconSvg = '<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 8V12M12 16H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>';
            }
            
            alertBox.innerHTML = iconSvg + '<span>' + message + '</span>';
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'flex';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        // 转换Markdown
        async function convertMarkdown() {
            const markdownContent = document.getElementById('markdownInput').value.trim();
            
            if (!markdownContent) {
                showAlert('请先输入Markdown内容', 'warning');
                return;
            }
            
            // 显示加载状态
            const convertBtn = document.getElementById('convertBtn');
            const convertSpinner = document.getElementById('convertSpinner');
            convertBtn.disabled = true;
            convertSpinner.style.display = 'inline-block';
            document.getElementById('alertBox').style.display = 'none';
            
            try {
                // 向后端发送请求
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ markdown: markdownContent })
                });
                
                // 检查请求是否成功
                if (!response.ok) {
                    let errorMessage = '转换失败，请重试';
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.message) {
                            errorMessage = errorData.message;
                        }
                    } catch (jsonError) {
                        console.error('解析错误响应失败:', jsonError);
                    }
                    throw new Error(errorMessage);
                }
                
                const result = await response.json();
                
                // 显示转换后的HTML
                document.getElementById('htmlOutput').innerHTML = result.html;
                
                // 显示生成的图片
                const imageUrl = `data:image/png;base64,${result.image}`;
                const outputImage = document.getElementById('outputImage');
                outputImage.src = imageUrl;
                
                // 显示下载Word文档的链接
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = result.wordUrl;
                document.getElementById('downloadSection').style.display = 'flex';
                
                // 显示输出区域
                document.getElementById('outputSection').classList.add('visible');
                
                // 显示成功消息
                showAlert('转换成功！文档已准备就绪', 'success');
                
                // 在移动设备上才滚动到输出区域
                if (window.innerWidth <= 1024) {
                    document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
                
            } catch (error) {
                console.error('转换错误:', error);
                showAlert(`转换失败: ${error.message || '未知错误'}`, 'danger');
            } finally {
                // 恢复按钮状态
                convertBtn.disabled = false;
                convertSpinner.style.display = 'none';
            }
        }
        
        // 按Enter键提交
        document.getElementById('markdownInput').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                convertMarkdown();
            }
        });
        
        // 页面加载完成后显示提示
        window.onload = function() {
            showAlert('欢迎使用MD To Any！按下Ctrl+Enter快速转换', 'success');
        };
    </script>
</body>
</html>
